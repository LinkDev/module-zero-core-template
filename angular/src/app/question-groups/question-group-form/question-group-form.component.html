<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #questionGroupForm="ngForm" id="frm_edit_questionGroup" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Question group")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="name" dto="QuestionGroupDto"  type="string" name="Name" [(ngModel)]="item.name"></input-text>

					<div class="form-group">
                        <input id="isActive" class="form-control" type="checkbox" name="IsActive" [(ngModel)]="item.isActive" checked />
                        <label for="isActive" class="form-label">{{l("Is active")}}</label>
                    </div>
					<input-text id="order" dto="QuestionGroupDto"  type="number" name="Order" [(ngModel)]="item.order"></input-text>

                        
						<input-select dto="QuestionGroupDto"  name="SurveyId"  proxy="SurveyServiceProxy"  [placeholder]="l('Survey')"  
							[(ngModel)]="item.surveyId" dataValue="id"  dataText="name">
                        </input-select>

					<input-text id="code" dto="QuestionGroupDto"  type="string" name="Code" [(ngModel)]="item.code"></input-text>

					<input-text id="description" dto="QuestionGroupDto"  type="string" name="Description" [(ngModel)]="item.description"></input-text>

					<input-text id="descriptionEnglish" dto="QuestionGroupDto"  type="string" name="DescriptionEnglish" [(ngModel)]="item.descriptionEnglish"></input-text>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
