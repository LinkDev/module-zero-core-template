<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #inspectionForm="ngForm" id="frm_edit_inspection" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Inspection")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="inspectorId" dto="InspectionDto"  type="string" name="InspectorId" [(ngModel)]="item.inspectorId"></input-text>

					<input-text id="userId" dto="InspectionDto"  type="string" name="UserId" [(ngModel)]="item.userId"></input-text>

	
					<input-date id="date" dto="InspectionDto" name="date" [placeholder]="l('Date')" [(ngModel)]="item.date"></input-date>
		
					<input-text id="rating" dto="InspectionDto"  type="number" name="Rating" [(ngModel)]="item.rating"></input-text>

					<input-text id="comments" dto="InspectionDto"  type="string" name="Comments" [(ngModel)]="item.comments"></input-text>

                        
						<input-select dto="InspectionDto"  name="PhaseId"  proxy="PhaseServiceProxy"  [placeholder]="l('Phase')"  
							[(ngModel)]="item.phaseId" dataValue="id"  dataText="name">
                        </input-select>

                        
						<input-select dto="InspectionDto"  name="DomainId"  proxy="DomainServiceProxy"  [placeholder]="l('Domain')"  
							[(ngModel)]="item.domainId" dataValue="id"  dataText="name">
                        </input-select>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
