<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #domainSettingForm="ngForm" id="frm_edit_domainSetting" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Domain setting")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
                        
						<input-select dto="DomainSettingDto"  name="DomainId"  proxy="DomainServiceProxy"  [placeholder]="l('Domain')"  
							[(ngModel)]="item.domainId" dataValue="id"  dataText="name">
                        </input-select>

                        
						<input-select dto="DomainSettingDto"  name="SurveyId"  proxy="SurveyServiceProxy"  [placeholder]="l('Survey')"  
							[(ngModel)]="item.surveyId" dataValue="id"  dataText="name">
                        </input-select>

					<input-text id="key" dto="DomainSettingDto"  type="string" name="Key" [(ngModel)]="item.key"></input-text>

					<input-text id="value" dto="DomainSettingDto"  type="string" name="Value" [(ngModel)]="item.value"></input-text>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
