<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #domainForm="ngForm" id="frm_edit_domain" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Domain")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="name" dto="DomainDto"  type="string" name="Name" [(ngModel)]="item.name"></input-text>

					<input-text id="code" dto="DomainDto"  type="string" name="Code" [(ngModel)]="item.code"></input-text>

                        
						<input-select dto="DomainDto"  name="ParentDomainId"  proxy="ParentDomainServiceProxy"  [placeholder]="l('Parent domain')"  
							[(ngModel)]="item.parentDomainId" dataValue="id"  dataText="name">
                        </input-select>

                        
						<input-select dto="DomainDto"  name="DomainGroupId"  proxy="DomainGroupServiceProxy"  [placeholder]="l('Domain group')"  
							[(ngModel)]="item.domainGroupId" dataValue="id"  dataText="name">
                        </input-select>

					<input-text id="uR" dto="DomainDto"  type="number" name="UR" [(ngModel)]="item.uR"></input-text>

					<input-text id="nameHierachy" dto="DomainDto"  type="string" name="NameHierachy" [(ngModel)]="item.nameHierachy"></input-text>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
