<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #domainForm="ngForm" id="frm_edit_domain" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Domain")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<div class="form-group form-float">
                        <div [ngClass]="{error: Name.errors && (Name.dirty || Name.touched)}" class="form-line">
                            <input id="name" #Name="ngModel" class="form-control" type="string" name="Name" [(ngModel)]="item.name"  maxlength="1000" />
                            <label for="name" class="form-label">{{l("Name")}}</label>
                        </div>
                        <div *ngIf="Name.errors && (Name.dirty || Name.touched)">
                            <label [ngClass]="{error: Name.errors.maxlength, hide: !Name.errors.maxlength}" for="name">
                                    {{l("Name cannot be more than 1000 characters long")}}
                            </label>
                        </div>
                    </div>
					<div class="form-group form-float">
                        <div [ngClass]="{error: Code.errors && (Code.dirty || Code.touched)}" class="form-line">
                            <input id="code" #Code="ngModel" class="form-control" type="string" name="Code" [(ngModel)]="item.code"  maxlength="50" />
                            <label for="code" class="form-label">{{l("Code")}}</label>
                        </div>
                        <div *ngIf="Code.errors && (Code.dirty || Code.touched)">
                            <label [ngClass]="{error: Code.errors.maxlength, hide: !Code.errors.maxlength}" for="code">
                                    {{l("Code cannot be more than 50 characters long")}}
                            </label>
                        </div>
                    </div>
					<div class="form-group form-float">
                        <div class="form-line">
                            <select id="parentDomainId" #ParentDomainId="ngModel" class="form-control show-tick" name="ParentDomainId" [(ngModel)]="item.parentDomainId" >
                                <option value="">-- Select Domain --</option>
                                <option #options *ngFor="let domain of parentDomainIdList" value={{domain.id}}>{{domain.name}}</option>
                            </select>
                            <label for="ParentDomainId" class="form-label">{{l("Parent domain")}}</label>
                        </div>
                    </div>
					<div class="form-group form-float">
                        <div class="form-line">
                            <select id="domainGroupId" #DomainGroupId="ngModel" class="form-control show-tick" name="DomainGroupId" [(ngModel)]="item.domainGroupId" >
                                <option value="">-- Select Domain group --</option>
                                <option #options *ngFor="let domainGroup of domainGroupIdList" value={{domainGroup.id}}>{{domainGroup.name}}</option>
                            </select>
                            <label for="DomainGroupId" class="form-label">{{l("Domain group")}}</label>
                        </div>
                    </div>
					<div class="form-group form-float">
                        <div [ngClass]="{error: UR.errors && (UR.dirty || UR.touched)}" class="form-line">
                            <input id="uR" #UR="ngModel" class="form-control" type="number" name="UR" [(ngModel)]="item.uR"  />
                            <label for="uR" class="form-label">{{l("UR")}}</label>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
