<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #validationRuleForm="ngForm" id="frm_edit_validationRule" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Validation rule")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="questionGroupId" dto="ValidationRuleDto"  type="string" name="QuestionGroupId" [(ngModel)]="item.questionGroupId"></input-text>

					<input-text id="answers" dto="ValidationRuleDto"  type="string" name="Answers" [(ngModel)]="item.answers"></input-text>

					<input-text id="dependentQuestionId" dto="ValidationRuleDto"  type="string" name="DependentQuestionId" [(ngModel)]="item.dependentQuestionId"></input-text>

					<input-text id="dependentAnswers" dto="ValidationRuleDto"  type="string" name="DependentAnswers" [(ngModel)]="item.dependentAnswers"></input-text>

					<input-text id="dependentQuestions" dto="ValidationRuleDto"  type="string" name="DependentQuestions" [(ngModel)]="item.dependentQuestions"></input-text>

					<input-text id="ruleType" dto="ValidationRuleDto"  type="number" name="RuleType" [(ngModel)]="item.ruleType"></input-text>

					<input-text id="errorMessage" dto="ValidationRuleDto"  type="string" name="ErrorMessage" [(ngModel)]="item.errorMessage"></input-text>

					<div class="form-group">
                        <input id="isActive" class="form-control" type="checkbox" name="IsActive" [(ngModel)]="item.isActive" checked />
                        <label for="isActive" class="form-label">{{l("Is active")}}</label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
