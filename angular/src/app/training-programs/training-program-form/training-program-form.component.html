<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #trainingProgramForm="ngForm" id="frm_edit_trainingProgram" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Training program")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="name" dto="TrainingProgramDto"  type="string" name="Name" [(ngModel)]="item.name"></input-text>

	
					<input-date id="from" dto="TrainingProgramDto" name="from" [placeholder]="l('From')" [(ngModel)]="item.from"></input-date>
		
	
					<input-date id="to" dto="TrainingProgramDto" name="to" [placeholder]="l('To')" [(ngModel)]="item.to"></input-date>
		
                        
						<input-select dto="TrainingProgramDto"  name="PhaseId"  proxy="PhaseServiceProxy"  [placeholder]="l('Phase')"  
							[(ngModel)]="item.phaseId" dataValue="id"  dataText="name">
                        </input-select>

					<div class="form-group">
                        <input id="isActive" class="form-control" type="checkbox" name="IsActive" [(ngModel)]="item.isActive" checked />
                        <label for="isActive" class="form-label">{{l("Is active")}}</label>
                    </div>
					<input-text id="attendanceTime" dto="TrainingProgramDto"  type="string" name="AttendanceTime" [(ngModel)]="item.attendanceTime"></input-text>

					<input-text id="roleId" dto="TrainingProgramDto"  type="string" name="RoleId" [(ngModel)]="item.roleId"></input-text>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
