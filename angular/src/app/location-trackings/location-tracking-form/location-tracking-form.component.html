<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #locationTrackingForm="ngForm" id="frm_edit_locationTracking" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Location tracking")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="objectId" dto="LocationTrackingDto"  type="string" name="ObjectId" [(ngModel)]="item.objectId"></input-text>

	
					<input-date id="time" dto="LocationTrackingDto" name="time" [placeholder]="l('Time')" [(ngModel)]="item.time"></input-date>
		
					<div class="form-group">
                        <input id="isInArea" class="form-control" type="checkbox" name="IsInArea" [(ngModel)]="item.isInArea" checked />
                        <label for="isInArea" class="form-label">{{l("Is in area")}}</label>
                    </div>
					<div class="form-group">
                        <input id="isLast" class="form-control" type="checkbox" name="IsLast" [(ngModel)]="item.isLast" checked />
                        <label for="isLast" class="form-label">{{l("Is last")}}</label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
