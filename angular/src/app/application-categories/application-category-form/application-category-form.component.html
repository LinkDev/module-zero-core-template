<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #applicationCategoryForm="ngForm" id="frm_edit_applicationCategory" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Application category")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="name" dto="ApplicationCategoryDto"  type="string" name="Name" [(ngModel)]="item.name"></input-text>

					<input-text id="nameEn" dto="ApplicationCategoryDto"  type="string" name="NameEn" [(ngModel)]="item.nameEn"></input-text>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
