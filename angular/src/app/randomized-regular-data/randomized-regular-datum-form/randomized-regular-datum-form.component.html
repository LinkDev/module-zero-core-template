<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #randomizedRegularDatumForm="ngForm" id="frm_edit_randomizedRegularDatum" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Randomized regular datum")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="minRange" dto="RandomizedRegularDatumDto"  type="number" name="MinRange" [(ngModel)]="item.minRange"></input-text>

					<input-text id="maxRange" dto="RandomizedRegularDatumDto"  type="number" name="MaxRange" [(ngModel)]="item.maxRange"></input-text>

					<input-text id="percentage" dto="RandomizedRegularDatumDto"  type="number" name="Percentage" [(ngModel)]="item.percentage"></input-text>

					<input-text id="interval" dto="RandomizedRegularDatumDto"  type="number" name="Interval" [(ngModel)]="item.interval"></input-text>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
