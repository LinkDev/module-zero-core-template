<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #questionTemplateValidationRuleForm="ngForm" id="frm_edit_questionTemplateValidationRule" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Question template validation rule")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
                        
						<input-select dto="QuestionTemplateValidationRuleDto"  name="QuestionTemplateId"  proxy="QuestionTemplateServiceProxy"  [placeholder]="l('Question template')"  
							[(ngModel)]="item.questionTemplateId" dataValue="id"  dataText="name">
                        </input-select>

					<input-text id="ruleType" dto="QuestionTemplateValidationRuleDto"  type="number" name="RuleType" [(ngModel)]="item.ruleType"></input-text>

					<input-text id="errorMessage" dto="QuestionTemplateValidationRuleDto"  type="string" name="ErrorMessage" [(ngModel)]="item.errorMessage"></input-text>

					<input-text id="answers" dto="QuestionTemplateValidationRuleDto"  type="string" name="Answers" [(ngModel)]="item.answers"></input-text>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
