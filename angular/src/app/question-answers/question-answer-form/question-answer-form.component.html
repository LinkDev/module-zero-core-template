<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #questionAnswerForm="ngForm" id="frm_edit_questionAnswer" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Question answer")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="title" dto="QuestionAnswerDto"  type="string" name="Title" [(ngModel)]="item.title"></input-text>

					<div class="form-group">
                        <input id="isActive" class="form-control" type="checkbox" name="IsActive" [(ngModel)]="item.isActive" checked />
                        <label for="isActive" class="form-label">{{l("Is active")}}</label>
                    </div>
					<input-text id="order" dto="QuestionAnswerDto"  type="number" name="Order" [(ngModel)]="item.order"></input-text>

					<input-text id="code" dto="QuestionAnswerDto"  type="string" name="Code" [(ngModel)]="item.code"></input-text>

					<div class="form-group">
                        <input id="allowText" class="form-control" type="checkbox" name="AllowText" [(ngModel)]="item.allowText" checked />
                        <label for="allowText" class="form-label">{{l("Allow text")}}</label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
