<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" [formGroup]="sampleForm" id="frm_edit_sample" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Sample")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
                    <input-text id="bio" formControlName="Bio" [Model]="sampleForm.get('Bio')"  dto="SampleDto"  type="string" name="Bio" [(ngModel)]="item.bio"></input-text>
					<input-text id="name" formControlName="Name" [Model]="sampleForm.get('Name')"  dto="SampleDto"  type="string" name="Name" [(ngModel)]="item.name"></input-text>
					<input-date id="publishDate" formControlName="publishDate" [Model]="sampleForm.get('publishDate')"  dto="SampleDto" name="publishDate" [placeholder]="l('Publish date')" [(ngModel)]="item.publishDate"></input-date>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
