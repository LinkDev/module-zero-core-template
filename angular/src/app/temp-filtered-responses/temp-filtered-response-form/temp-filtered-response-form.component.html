<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #tempFilteredResponseForm="ngForm" id="frm_edit_tempFilteredResponse" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Temp filtered response")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="parentResponseId" dto="TempFilteredResponseDto"  type="string" name="ParentResponseId" [(ngModel)]="item.parentResponseId"></input-text>

					<input-text id="code" dto="TempFilteredResponseDto"  type="string" name="Code" [(ngModel)]="item.code"></input-text>

					<input-text id="rowIndex" dto="TempFilteredResponseDto"  type="number" name="RowIndex" [(ngModel)]="item.rowIndex"></input-text>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
