<div bsModal #FormModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #applicationForm="ngForm" id="frm_edit_application" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Application")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
					<input-text id="name" dto="ApplicationDto"  type="string" name="Name" [(ngModel)]="item.name"></input-text>

                        
						<input-select dto="ApplicationDto"  name="CurrentPhaseId"  proxy="CurrentPhaseServiceProxy"  [placeholder]="l('Current phase')"  
							[(ngModel)]="item.currentPhaseId" dataValue="id"  dataText="name">
                        </input-select>

					<div class="form-group">
                        <input id="isEnabled" class="form-control" type="checkbox" name="IsEnabled" [(ngModel)]="item.isEnabled" checked />
                        <label for="isEnabled" class="form-label">{{l("Is enabled")}}</label>
                    </div>
					<div class="form-group">
                        <input id="isActive" class="form-control" type="checkbox" name="IsActive" [(ngModel)]="item.isActive" checked />
                        <label for="isActive" class="form-label">{{l("Is active")}}</label>
                    </div>
					<input-text id="logo" dto="ApplicationDto"  type="string" name="Logo" [(ngModel)]="item.logo"></input-text>

                        
						<input-select dto="ApplicationDto"  name="CategoryId"  proxy="CategoryServiceProxy"  [placeholder]="l('Category')"  
							[(ngModel)]="item.categoryId" dataValue="id"  dataText="name">
                        </input-select>

					<input-text id="availableFor" dto="ApplicationDto"  type="number" name="AvailableFor" [(ngModel)]="item.availableFor"></input-text>


                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
